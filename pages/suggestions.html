<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mortgage Freeman</title>
  <link rel="stylesheet" href="../main.css">
</head>

<body>
  <section id="suggestions">
    <div class="suggestions__container">
      <h2>Hey John! Here are your suggestions.</h2>
      <div class="suggestions__list">
        <li><h5>Option 1: $3</h5></li>
        <li><h5>Option 2: $2</h5></li>
        <li><h5>Option 3: $1</h5></li>
      </div>
      <div class="suggestions__footer">
        <p>Wonder why these options were suggested? <span class="suggestions__footer-link"><a href="#suggestions__charts">Find out now.</a></span></p>
      </div>
    </div>
  </section>
  <section id="charts">
    <h2>Here's why.</h2>
    <div class="chart-three">
      <div class="chart-three__income">
        <h4>Income</h4>
        <p>$100,000</p>
      </div>
      <div class="chart-three__expenses">
        <h4>Expenses</h4>
        <p>$40,000</p>
      </div>
      <div class="chart-three__net-income">
        <h4>Net Income</h4>
        <p>$60,000</p>
      </div>
    </div>
    </div>
  </section>

  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/d3.min.js"></script>
  <script src="../scripts/main.js"></script>
  <script src="../scripts/charts.js"></script>
</body>

</html>
