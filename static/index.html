<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mortgage Freeman</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <section id="landing-page">
    <h1>Mortgage Freeman</h1>
    <button class="landing-page__button"><p>Login with Capital One</p></button>
    <form class="landing-page__form">
      <label for=""><p class="landing-page__id">Enter your debit card number</p></label>
      <input type="text" id="landing-page__input">
      <a href="#"><button class="landing-page__submit-button"><p>Enter</p></button></a>
    </form>
    <img src="assets/morgan-freeman.jpg" alt="">
  </section>

  <section id="info" >
    <h3 class="info-dynamic-title">What are you <span class="info__dynamic-text">purchasing?</span></h3>
    <div class="info__buttons">
      <button class="info__button--inactive">House</button>
      <button class="info__button--inactive">Car</button>
      <button class="info__button--inactive">Other</button>
      <input class="info__input" type="number">
      <button class="info__button-submit">Submit</button>
    </div>
  </section>

  <section id="suggestions">
    <div class="suggestions__container">
      <h2>Hey John! Here are your suggestions.</h2>
      <div class="suggestions__list">
        <li><h5>Option 1: $3</h5></li>
        <li><h5>Option 2: $2</h5></li>
        <li><h5>Option 3: $1</h5></li>
      </div>
      <div class="suggestions__footer">
        <p>Wonder why these options were suggested? <span class="suggestions__footer-link"><a href="#suggestions__charts">Find out now.</a></span></p>
      </div>
    </div>
  </section>
  <section id="charts">
    <h2>Here's why.</h2>
    <div id="pieChartArea">
        <canvas id="pieChart" width="500" height="200"></canvas>
    </div>
    <div id="lineChartArea">
        <canvas id="lineChart" width="500" height="200"></canvas>
    </div>

    <div class="chart-three">
      <div class="chart-three__income">
        <h4>Income</h4>
        <p>$100,000</p>
      </div>
      <div class="chart-three__expenses">
        <h4>Expenses</h4>
        <p>$40,000</p>
      </div>
      <div class="chart-three__net-income">
        <h4>Net Income</h4>
        <p>$60,000</p>
      </div>
    </div>
    </div>
  </section>

  <script type="text/javascript" src="scripts/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/api_calls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.bundle.min.js"></script>
  <script src="scripts/charts.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
