<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mortgage Freeman</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <section id="landing-page">
    <h1>Mortgage Freeman</h1>
    <button class="landing-page__button"><p>Login with Capital One</p></button>
    <form class="landing-page__form">
      <label for=""><p class="landing-page__id">Enter your debit card number</p></label>
      <input type="text" id="landing-page__input">
      <a href="#"><button class="landing-page__submit-button"><p>Enter</p></button></a>
    </form>
    <img src="assets/morgan-freeman.jpg" alt="">
  </section>

  <section id="info" >
    <h3 class="info-dynamic-title">What are you <span class="info__dynamic-text">purchasing?</span></h3>
    <div class="info__buttons">
      <button class="info__button--inactive">House</button>
      <button class="info__button--inactive">Car</button>
      <button class="info__button--inactive">Other</button>
      <input class="info__input" type="number">
      <button class="info__button-submit">Submit</button>
    </div>
  </section>

  <script type="text/javascript" src="scripts/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/api_calls.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
